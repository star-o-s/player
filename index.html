<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WavePlay</title>
    <script src="https://cdn.jsdelivr.net/npm/audiomotion-analyzer@latest/dist/audioMotion-analyzer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #282828;
            color: white;
        }
        
    </style>
</head>
<body>
	<audio id="audio" controls>
	  <source src="song.wav" type="audio/mpeg">
	  Tu navegador no soporta audio HTML5.
	</audio>
   <canvas id="analyzer"></canvas>
   <script>
     const audio = document.getElementById('audio');

     const audioMotion = new AudioMotionAnalyzer(
       document.getElementById('analyzer'), {
         source: audio,
         height: 200,
         mode: 2, // tipo de visualizaci√≥n
         gradient: 'prism',
         showScaleX: true
       }
     );
   </script>
</body>
</html>
